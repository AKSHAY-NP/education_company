{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	
	<!-- DESCRIPTION -->
	<meta name="description" content="EduChamp : Education HTML Template" />
	
	<!-- OG -->
	<meta property="og:title" content="EduChamp : Education HTML Template" />
	<meta property="og:description" content="EduChamp : Education HTML Template" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- FAVICONS ICON ============================================= -->
	<link rel="icon" href="{% static 'user/images/favicon.ico' %}" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'user/images/favicon.png' %}" />
	
	<!-- PAGE TITLE HERE ============================================= -->
	<title>EduChamp : Education HTML Template </title>
	
	<!-- MOBILE SPECIFIC ============================================= -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.min.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
	
	<!-- All PLUGINS CSS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/assets.css' %}">
	
	<!-- TYPOGRAPHY ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/typography.css' %}">
	
	<!-- SHORTCODES ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/shortcodes/shortcodes.css' %}">
	
	<!-- STYLESHEETS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css' %}">
	<link class="skin" rel="stylesheet" type="text/css" href="{% static 'user/css/color/color-1.css' %}">
	
</head>
<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" style="background-image:url({% static 'user/images/background/bg2.jpg' %});">
			<a href="{% url 'user:homepage' %}"><img src="{% static 'user/images/logo-white-2.png' %}" alt=""></a>
		</div>
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Sign Up <span>Now</span></h2>
					<p>Login Your Account <a href="{% url 'user:login' %}">Click here</a></p>
				</div>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>	
			</div>
		</div>
	</div>
</div>
<!-- External JavaScripts -->
<script src="{% static 'user/js/jquery.min.js' %}"></script>
<script src="{% static 'user/vendors/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'user/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'user/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'user/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script>
<script src="{% static 'user/vendors/magnific-popup/magnific-popup.js' %}"></script>
<script src="{% static 'user/vendors/counter/waypoints-min.js' %}"></script>
<script src="{% static 'user/vendors/counter/counterup.min.js' %}"></script>
<script src="{% static 'user/vendors/imagesloaded/imagesloaded.js' %}"></script>
<script src="{% static 'user/vendors/masonry/masonry.js' %}"></script>
<script src="{% static 'user/vendors/masonry/filter.js' %}"></script>
<script src="{% static 'user/vendors/owl-carousel/owl.carousel.js' %}"></script>
<script src="{% static 'user/js/functions.js' %}"></script>
<script src="{% static 'user/js/contact.js' %}"></script>
<script src="{% static 'user/vendors/switcher/switcher.js' %}"></script>
</body>

</html>
